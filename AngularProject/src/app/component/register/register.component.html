<div class="main" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="maincard">
    <div fxLayout="column" fxLayoutAlign=" center">
      <div>
        <mat-card-title>
          <h2>FundooNotes</h2>
        </mat-card-title>
        <mat-card-subtitle>
          <h2>Registration</h2>
        </mat-card-subtitle>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="name" [formControl]="name" [(ngModel)]="register.name" required>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>email</mat-label>
          <input matInput placeholder="email" [formControl]="email" [(ngModel)]="register.email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          <mat-icon matSuffix>email</mat-icon>

        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>number</mat-label>
          <input matInput placeholder="number" [formControl]="phoneNumber" [(ngModel)]="register.phoneNumber">
          <mat-icon matSuffix>phone</mat-icon>

        </mat-form-field>
      </div>
      <!-- <div>
                                  <mat-form-field appearance="outline" class="all">
                                   <mat-label>number</mat-label>
                                   <input matInput placeholder="password" formControlName="password" [(ngModel)]="register.password">
                                   <mat-icon matSuffix>phone</mat-icon>
                                   
                                 </mat-form-field>
                           </div> -->
      <div>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Enter your password" [formControl]="password" [(ngModel)]="register.password"
            [type]="hide ? 'password' : 'text'" required>

          <mat-icon matSuffix (click)="hide= !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

        </mat-form-field>
      </div>




      <div>

        <button style="margin-right: 45px" mat-flat-button color="primary" (click)="onRegister()">register</button>
        <button style="margin-left: 44px" mat-flat-button color="primary" routerLink="/login">login</button>
      </div>
    </div>
  </mat-card>


</div>
