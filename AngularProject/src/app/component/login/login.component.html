<div class="main" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="maincard" style="height: 65vh ;width: 257px;">
        <div fxLayout="column" fxLayoutAlign="space-between center">
            <div>
                <mat-card-title>
                    <h2>FundooNotes</h2>
                </mat-card-title>
                <mat-card-subtitle>
                    <h1>Login</h1>
                </mat-card-subtitle>
            </div>
            <div class="formfield">

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email" [formControl]="email" [(ngModel)]="login.email" required>
                    <mat-icon matSuffix>email</mat-icon>

                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Enter your password" [formControl]="password"
                        [(ngModel)]="login.password" [type]="hide ? 'password' : 'text'" required>

                    <mat-icon matSuffix (click)="hide= !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                </mat-form-field>
            </div>
            <!-- <div>
                            <mat-form-field appearance="outline" >
                                    <input matInput placeholder="Enter your password"formControlName="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="login.password" required>
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                  </mat-form-field>
                    </div> -->


            <div fxLayout="row" fxLayoutAlign="spcace-between center">
                <button style="margin-right: 45px" mat-flat-button color="primary" (click)="onLogin()">login</button>
                <button style="margin-left: 44px" mat-flat-button color="primary"
                    routerLink="/register">register</button>

            </div>
            <div fxLayout="column" fxLayoutAlign="space-between center">
                <!-- <button  mat-flat-button color="primary" routerLink="/forget">forget</button> -->

            </div>
        </div>
    </mat-card>
</div>
