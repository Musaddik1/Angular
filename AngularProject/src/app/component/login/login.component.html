<div class="main" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="maincard" style="height: 50vh ;width: 257px;">
        <div fxLayout="column" fxLayoutAlign="space-between center" style="margin-bottom: 60px;">
            <div>
                <mat-card-title>
                    <h2 style="margin-bottom: 2px">FundooNotes</h2>
                </mat-card-title>
                <mat-card-subtitle>
                    <h1 style="margin-top: 2px">Login</h1>
                </mat-card-subtitle>
            </div>
            <div>
                <form [formGroup]="loginForm">
                    <div class="formfield">

                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="email" formControlName="email" [(ngModel)]="login.email"
                                required>
                            <mat-icon matSuffix>email</mat-icon>

                        </mat-form-field>
                    </div>
                    <div style="margin-bottom: 20px">
                        <mat-form-field appearance="outline">
                            <input matInput placeholder="Enter your password" formControlName="password"
                                [(ngModel)]="login.password" [type]="hide ? 'password' : 'text'" required>

                            <mat-icon matSuffix (click)="hide= !hide">{{hide ? 'visibility_off' : 'visibility'}}
                            </mat-icon>

                        </mat-form-field>
                    </div>
                    


                    <div fxLayout="row" fxLayoutAlign="spcace-between center">
                        <button style="margin-right: 45px ; margin-top: -18px" mat-flat-button color="primary"
                            (click)="onLogin()">login</button>
                        <button style="margin-left: 44px ; margin-top: -18px" mat-flat-button color="primary"
                            routerLink="/register">register</button>

                    </div>
                    <div fxLayout="column" fxLayoutAlign="space-between center">
                        <!-- <button  mat-flat-button color="primary" routerLink="/forget">forget</button> -->

                    </div>
                </form>
            </div>
        </div>
    </mat-card>
</div>
