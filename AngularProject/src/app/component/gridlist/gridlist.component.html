<div *ngFor="let item of notesList" class="maincard" fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
        <div (click)="openDialog(item)">
        <p>{{item.title}}</p>
        <p>{{item.description}}</p>
    </div>
        <div style="margin-top: -12px;">
                <app-icon [noteInfo]="item"></app-icon>
        </div>
    </mat-card>
</div>
