<div class="main" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="maincard">
        <div fxLayout="column" fxLayoutAlign="center center">
            <div>
                <mat-card-title>
                    <h2 style="margin-top: 7px;">FundooNotes</h2>
                </mat-card-title>
                <mat-card-subtitle>
                    <h2 style="margin-top: -21px;">Reset Password</h2>
                </mat-card-subtitle>

            </div>
            <div >
                <mat-form-field appearance="outline">
                    <input matInput placeholder="password" [formControl]="password" [(ngModel)]="resetpassword.password"
                        [type]="hide ? 'password' : 'text'" required>

                    <mat-icon matSuffix (click)="hide= !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="confirm password" [formControl]="confirmPassword"
                        [(ngModel)]="resetpassword.confirmPassword" [type]="hide ? 'password' : 'text'" required>

                    <mat-icon matSuffix (click)="hide= !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <button style="margin-right: 45px" mat-flat-button color="primary" (click)="onReset()">submit</button>
                <button style="margin-left: 44px" mat-flat-button color="primary" routerLink="/register">clear</button>

            </div>
        </div>
    </mat-card>
</div>
